<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />    
   <style>
        body{
          background-color: #2F303A;
        };
        
      </style>
      <title>Log in</title>
</head>
<body>

   <!-- Navbar -->

   <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}" style="color:#E5F7E4;font-family:'Poppins'">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {%if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'add'%}" style="color:#FFFFFF;font-family:'Poppins'">Add Song</a>
          </li>
        </ul>
        <ul class="navbar-nav me-right mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color:#FFFFFF;font-family:'Poppins'">Welcome, {{user.username}}</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="{%url 'logout'%}" style="color:#FFFFFF;font-family:'Poppins'">Log out</a>
          </li>
          </ul>
          
            {%else%}
            <ul class="navbar-nav me-right mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link " href="{%url 'register'%}" style="color:#FFFFFF;font-family:'Poppins'">Register</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link disabled" href="{%url 'login'%}" style="color:#FFFFFF;font-family:'Poppins'">Log in</a>
            </li>
          </ul>
            {%endif%}
          
      </div>
    </div>
  </nav>

     <!-- Navbar end -->
     <h2 class="d-flex justify-content-center display-4 pb-4 pt-3" style="color:#FFFFFF">Log in</h2>

<div class="container w-25">
  <div class="shadow p-4 mb-5 bg-dark bg-gradient rounded">
<div class="form-group">
    <form method="POST">
        {%csrf_token%}
        <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" style="color:#FFFFFF;font-family:'Poppins'">Username:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" style="color:#FFFFFF;font-family:'Poppins'">Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
        <div class="text-center">
        <button class="btn btn-outline-light">Login</button>
        <a href="{% url 'home'%}" class="btn btn-outline-light">Back</a>
      </div>
    </form>
</div>
</div>
</div> 
</body>
</html>
